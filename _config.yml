# Site settings
title: Ricardo Loo
description: 'Google Employee - Android Framework'
url: https://www.ricalo.com
baseurl: /
google_analytics: UA-58617540-4
feed_icon: false
# disqus_shortname: 'your-disqus-name'

author:
  name: Ricardo Loo
  email: me@ricalo.com
  twitter_username: ricalo
  facebook_username: ricalodev
  github_username:  ricalo
  linkedin_username:  ricalo

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

repository: ricalo/ricalo.github.io

sass:
  style: compressed
  sass_dir: _sass